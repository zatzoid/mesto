<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="page">

    <div class="popup "><!-- back -->
        <div class="popup__content">

            <button type="button" class="popup__close"> <img class="popup__close-img" src="./images/Close-Icon.svg"
                    alt="х"> </button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="redForm" id="form">
                <input class="popup__element " id="form__name" type="text" name="redName">
                <input class="popup__element " id="form__status" type="text" name="redStatus">

                <button class="popup__save" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>



    <header class="header">
        <img class="header__logo" src="./images/logo-white.svg" alt="местечко">
    </header>
    <main class="content">

        <section class="profile">
            <img class="profile__pic" src="./images/profile-pic.jpg" alt="профиль-пик">
            <div class="profile__info">

                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="reset" class="profile__redactor"> <img class="profile__redactor-img"
                        src="./images/redactor.svg" alt="редактор"></button>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add"> <img src="./images/plus.svg" alt="плюс"></button>
        </section>
        <section class="elements">
            <ul class="cards">
                <li class="card">
                    <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
                    <div class="card__description">
                        <h2 class="card__text">Карачаевск</h2> <button type="button" class="card__like"> <img
                                src="./images/Vector.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото">

                    <div class="card__description">
                        <h2 class="card__text">Гора Эльбрус</h2> <button type="button" class="card__like"> <img
                                src="./images/Vector.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото">

                    <div class="card__description">
                        <h2 class="card__text">Домбай</h2> <button type="button" class="card__like"> <img
                                src="./images/Vector.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото">

                    <div class="card__description">
                        <h2 class="card__text">Гора Эльбрус</h2> <button type="button" class="card__like"> <img
                                src="./images/Vector.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото">

                    <div class="card__description">
                        <h2 class="card__text">Домбай</h2> <button type="button" class="card__like"> <img
                                src="./images/Vector.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">

                    <div class="card__description">
                        <h2 class="card__text">Карачаево-Черкесия</h2> <button type="button" class="card__like"> <img
                                src="./images/Vector.svg" alt="лайк"></button>
                    </div>
                </li>


            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <script src="./js/edit-form.js"></script>
</body>

</html>
