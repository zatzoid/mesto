<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/main.css">
    <title>mesto</title>

<body class="page">
    <div class="popup">
        <form class="form" action="">
            <button class="form__close" type="reset"> <img src="./images/Close-Icon.svg" alt="х"> </button>
            <h2 class="form__heading">Редактировать профиль</h2>

            <input class="form__element form__name" id="name" type="text">
            <input class="form__element form__status" id="status" type="text">

            <button class="form__save" type="submit">
                <p class="form__save-text">Сохранить</p>
            </button>
        </form>
    </div>
    <header class="header">
        <img class="header__logo" src="./images/logo-white.svg" alt="местечко">
    </header>
    <main class="content">

            <img class="profile__pic" src="./images/profile-pic.jpg" alt="профиль-пик">

                <button class="profile__redactor" id="redactor"> <img class="profile__redactor-img" src="./images/redactor.svg"
                        alt=""></button>
                <p class="profile__status" id="profile-status">Исследователь океана</p>
            </div>
            <button class="profile__add"> <img src="./images/plus.svg" alt="плюс"></button>
        </section>
        <ul class="elements">
            <li class="card">
                <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
                <div class="card__description">
                    <h2 class="card__text">Карачаевск</h2> <button class="card__like"> <img src="./images/Vector.svg"
                            alt=""></button>

                    <h2 class="card__text">Гора Эльбрус</h2> <button class="card__like"> <img src="./images/Vector.svg"
                            alt=""></button>
