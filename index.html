<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="page">

    <div class="popup" id="popupRed"><!-- back -->
        <div class="popup__content">

            <button type="button" class="popup__close" id="closeRed"> <img class="popup__close-img"
                    src="./images/Close-Icon.svg" alt="х"> </button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="redForm" id="form">
                <input class="popup__element " id="form__name" type="text" name="redName">
                <input class="popup__element " id="form__status" type="text" name="redStatus">

                <button class="popup__save" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup" id="popupAdd">
        <div class="popup__content">

            <button type="button" class="popup__close" id="closeAdd"> <img class="popup__close-img"
                    src="./images/Close-Icon.svg" alt="х"> </button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form" name="addForm" id="formAdd">
                <input class="popup__element " id="addName" type="text" name="addName" placeholder="название">
                <input class="popup__element " id="addPhoto" type="text" name="addPhoto"
                    placeholder="ссылка на картинку">

                <button class="popup__save" id="saveAdd" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup " id="popupImg">
        <div class="popup__img-container">
            <button class="popup__close" id="closeImg"><img class="popup__close-img" src="./images/Close-Icon.svg"
                alt="х"></button>
            <img class="popup__img"
                src=""
                alt="">
                
            <p class="popup__text"> </p>
        </div>
    </div>

    <header class="header">
        <img class="header__logo" src="./images/logo-white.svg" alt="местечко">
    </header>
    <main class="content">

        <section class="profile">
            <img class="profile__pic" src="./images/profile-pic.jpg" alt="профиль-пик">
            <div class="profile__info">

                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__redactor"> <img class="profile__redactor-img"
                        src="./images/redactor.svg" alt="редактор"></button>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add"> <img src="./images/plus.svg" alt="плюс"></button>
        </section>
        <section class="elements">
            <ul class="cards">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <template id="card-template">
        <li class="card">
            <button class="card__cleaner" type="button"></button>
            <img class="card__img" src="" alt="">
            <div class="card__description">
                <h2 class="card__text"></h2> <button type="button" class="card__like "> </button>
            </div>
        </li>
    </template>
    <script src="./js/edit-form.js"></script>
</body>

</html>
