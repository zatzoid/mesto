<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>mesto</title>
</head>

<body class="page">

    <div class="popup" id="popupRedactor"><!-- redactor -->
        <div class="popup__content">

            <button type="button" class="popup__close" id="closeRedactor"> <img class="popup__close-img"
                    src="<%=require('./images/Close-Icon.svg')%>" alt="х"> </button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="redactorForm" id="formRedactor" novalidate>
                <input class="popup__element " id="nameInput" type="text" name="redactorName" required minlength="2"
                    maxlength="40">
                <span class="popup__element-error popup__element-error_size nameInput-error"></span>
                <input class="popup__element " id="statusInput" type="text" name="redactorStatus" required minlength="2"
                    maxlength="200">
                <span class="popup__element-error popup__element-error_size statusInput-error"></span>

                <button class="popup__save" id="submitReadctorBtn" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup" id="popupAdder"><!-- add -->
        <div class="popup__content">

            <button type="button" class="popup__close" id="closeAdder"> <img class="popup__close-img"
                    src="<%=require('./images/Close-Icon.svg')%>" alt="х"> </button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form" id="adderForm" name="adderForm" novalidate>
                <input class="popup__element " id="inputPlace" type="text" name="inputPlace" placeholder="название"
                    minlength="2" maxlength="30" required>
                <span class="popup__element-error popup__element-error_size inputPlace-error"></span>
                <input class="popup__element " id="inputPhoto" type="url" name="inputPhoto"
                    placeholder="ссылка на картинку" required>
                <span class="popup__element-error popup__element-error_size inputPhoto-error"></span>

                <button class="popup__save" id="saveAddBtn" type="submit">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <div class="popup " id="popupImg">
        <div class="popup__img-container">
            <button type="button" class="popup__close" id="closeImg"><img class="popup__close-img"
                    src="<%=require('./images/Close-Icon.svg')%>" alt="х"></button>
            <img class="popup__img" src="." alt=".">

            <p class="popup__text"> </p>
        </div>
    </div>
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo-white.svg') %>" alt="местечко">
    </header>
    <main class="content">

        <section class="profile">
            <img class="profile__pic" src="<%=require('./images/profile-pic2.jpg')%>" alt="профиль-пик">
            <div class="profile__info">

                <h1 class="profile__name">Паблик с мемами</h1>
                <button type="button" class="profile__redactor"> <img class="profile__redactor-img"
                        src="<%=require('./images/redactor.svg')%>" alt="редактор"></button>
                <p class="profile__status">Исследователь океана </p>
            </div>
            <button type="button" class="profile__add"> <img src="<%=require('./images/plus.svg')%>" alt="плюс"></button>
        </section>
        <section class="elements">
            <ul class="cards">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <template id="card-template">
        <li class="card">
            <button class="card__cleaner" type="button"></button>
            <div class="card__img-container"><img class="card__img" src="." alt="."></div>
            <div class="card__description">
                <h2 class="card__text"></h2> <button type="button" class="card__like "> </button>
            </div>
        </li>
    </template>
    

</body>

</html>
